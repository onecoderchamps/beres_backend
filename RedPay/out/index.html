<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Conference</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom style for smoother transitions and shadows */
    .input-field:focus {
      outline: none;
      border-color: #059669; /* soft emerald green */
      box-shadow: 0 0 0 1px #059669;
    }
    .participant-item {
        transition: all 0.3s ease-in-out;
        transform-origin: top;
    }
    /* Enforce flex basis for the split layout */
    .flex-basis-full { flex-basis: 100%; }
    @media (min-width: 1024px) {
        .lg\:flex-basis-60 { flex-basis: 60%; }
        .lg\:flex-basis-40 { flex-basis: 40%; }
    }
    /* Modal styles */
    .modal-overlay {
        z-index: 99;
        background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
        z-index: 100;
        max-width: 600px;
        max-height: 90vh; /* Limit height for scrollability */
        overflow-y: auto;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">

<div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-6xl border border-gray-200">
  <h1 class="text-3xl font-extrabold mb-8 text-center text-emerald-600 border-b pb-3">
    Register Conference
  </h1>

  <form id="orderForm" class="space-y-6">
    
    <div class="lg:flex lg:space-x-8 space-y-6 lg:space-y-0">
      
      <div class="flex-basis-full lg:flex-basis-40 space-y-6">
          
        <div class="space-y-4 p-4 border rounded-lg bg-emerald-50/50">
          <h2 class="text-xl font-semibold text-gray-700">üè¢ Company Details</h2>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
            <input name="company" type="text" placeholder="Your Company Name" class="input-field w-full border border-gray-300 rounded-lg px-4 py-2 transition duration-150 ease-in-out" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Business Category</label>
            <input name="category" type="text" placeholder="Example: Tech, Retail, Services" class="input-field w-full border border-gray-300 rounded-lg px-4 py-2 transition duration-150 ease-in-out" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Contact Email</label>
            <input name="email" type="email" placeholder="contact@company.com" class="input-field w-full border border-gray-300 rounded-lg px-4 py-2 transition duration-150 ease-in-out" required>
          </div>
          <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input name="phoneNumber" type="tel" placeholder="+62 8xx" class="input-field w-full border border-gray-300 rounded-lg px-4 py-2 transition duration-150 ease-in-out" required>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Website (Optional)</label>
                <input name="website" type="text" placeholder="https://www.site.com" class="input-field w-full border border-gray-300 rounded-lg px-4 py-2 transition duration-150 ease-in-out">
              </div>
          </div>
        </div>
        
        <div class="space-y-3 p-4 border rounded-lg bg-gray-100">
            <h2 class="text-xl font-semibold text-gray-700">üí∞ Payment & Discount</h2>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" class="input-field w-full border border-gray-300 rounded-lg px-4 py-2 appearance-none bg-white transition duration-150 ease-in-out" required>
                    <option value="" disabled selected>-- Select Method --</option>
                    <option value="visa_master">üí≥ Credit Card (Visa / MasterCard)</option>
                    <option value="va">üè¶ Virtual Account (VA)</option>
                </select>
            </div>

            <div id="bankOptions" class="hidden">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select VA Bank</label>
                <select id="vaBank" class="input-field w-full border border-gray-300 rounded-lg px-4 py-2 appearance-none bg-white transition duration-150 ease-in-out">
                    <option value="" disabled selected>-- Select VA Bank --</option>
                    <option value="va_bca">BCA</option>
                    <option value="va_bri">BRI</option>
                </select>
            </div>

            <div class="pt-2 border-t border-gray-300">
                <label class="block text-sm font-medium text-gray-700 mb-1">Discount Code (Optional)</label>
                <input name="diskon" id="diskon" type="text" placeholder="Enter Discount Code" class="input-field w-full border border-gray-300 rounded-lg px-4 py-2 transition duration-150 ease-in-out uppercase">
                <p id="discountStatus" class="mt-1 text-sm text-gray-500 italic"></p>
            </div>
        </div>
        
      </div>

      <div class="flex-basis-full lg:flex-basis-60 space-y-4 p-4 border rounded-xl bg-gray-50 shadow-inner">
        <h2 class="text-2xl font-bold text-emerald-600 mb-4 flex items-center">
            üë• Participant
        </h2>
        
        <div id="participantsContainer" class="space-y-4"></div>
        
        <button type="button" id="addParticipant" class="flex items-center space-x-2 mt-4 bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700 transition duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
          <span>Add New Participant</span>
        </button>
      </div>
      
    </div> 
    <button type="submit" id="submitButton" class="bg-emerald-600 text-white px-5 py-3 rounded-lg hover:bg-emerald-700 w-full mt-8 text-lg font-semibold shadow-md transition duration-200 transform hover:scale-[1.005]">
      üîé Preview Order
    </button>
  </form>

  <div id="result" class="mt-8 text-center min-h-[50px]">
    <p class="text-gray-500 italic">Please fill out the form and click "Preview Order".</p>
  </div>
</div>

<div id="previewModal" class="modal-overlay hidden fixed inset-0 flex items-center justify-center p-4">
    <div class="modal-content bg-white rounded-xl shadow-2xl p-6 w-full transform transition-all duration-300 scale-95 opacity-0">
        <div class="flex justify-between items-center border-b pb-3 mb-4">
            <h2 class="text-2xl font-bold text-emerald-600">Order Summary Preview</h2>
            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-700">&times;</button>
        </div>
        <div id="modalBody" class="space-y-4 text-gray-700">
            </div>
        <div class="mt-6 flex justify-end space-x-3">
            <button onclick="closeModal()" class="px-4 py-2 border rounded-lg text-gray-600 hover:bg-gray-100 transition">Cancel</button>
            <button id="confirmTransactionButton" class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition">Confirm and Pay</button>
        </div>
    </div>
</div>

<script>
  const paymentMethodSelect = document.getElementById("paymentMethod");
  const bankOptions = document.getElementById("bankOptions");
  const participantsContainer = document.getElementById("participantsContainer"); 
  const resultDiv = document.getElementById("result");
  const submitButton = document.getElementById("submitButton");
  const diskonInput = document.getElementById("diskon");
  const previewModal = document.getElementById("previewModal");
  const modalContent = previewModal.querySelector('.modal-content');
  const modalBody = document.getElementById("modalBody");
  const confirmButton = document.getElementById("confirmTransactionButton");

  // Base URL for API calls (using the mock URL for development)
  const API_BASE_URL = "http://localhost:5000/api/v1";
  // const API_BASE_URL = "https://apiberes.coderchamps.co.id/api/v1"; 

  // --- Modal Functions ---

  function openModal() {
    previewModal.classList.remove('hidden');
    // Animate in
    setTimeout(() => {
        modalContent.classList.remove('scale-95', 'opacity-0');
        modalContent.classList.add('scale-100', 'opacity-100');
    }, 10);
  }

  function closeModal() {
    // Animate out
    modalContent.classList.remove('scale-100', 'opacity-100');
    modalContent.classList.add('scale-95', 'opacity-0');
    setTimeout(() => {
        previewModal.classList.add('hidden');
        resetSubmitButton("üîé Preview Order");
    }, 300); // Match transition duration
  }

  // Close modal on outside click
  previewModal.addEventListener('click', (e) => {
      if (e.target === previewModal) {
          closeModal();
      }
  });

  // --- Utility Functions ---

  function formatCurrency(amount, currency) {
      if (!amount) return 'N/A';
      try {
          // Adjust locale based on currency for formatting (IDR uses 'id-ID')
          const locale = currency === 'IDR' ? 'id-ID' : 'en-US'; 
          return new Intl.NumberFormat(locale, { 
              style: 'currency', 
              currency: currency 
          }).format(amount);
      } catch (e) {
          return `${currency} ${amount.toLocaleString()}`;
      }
  }

  function getDelegateFromUrl() {
    const urlParams = new URLSearchParams(window.location.search);
    const typeValue = urlParams.get('type');
    
    if (typeValue) {
      return typeValue.charAt(0).toUpperCase() + typeValue.slice(1).toLowerCase();
    }
    return 'General'; 
  }

  function resetSubmitButton(text = "üîé Preview Order") {
      submitButton.disabled = false;
      submitButton.innerHTML = text;
  }
  
  // --- Participant Management (Unchanged) ---

  function addParticipant(id = Date.now(), animate = true) {
    const div = document.createElement("div");
    div.classList.add("participant-item", "border", "p-4", "rounded-lg", "relative", "bg-white", "shadow-sm", "space-y-2");
    div.dataset.participantId = id; 
    
    if (animate) {
        div.style.maxHeight = '0px';
        div.style.opacity = '0';
        div.style.overflow = 'hidden';
    }

    div.innerHTML = `
      <button type="button" class="absolute top-2 right-2 text-red-500 hover:text-red-700 text-2xl font-bold transition duration-200" onclick="removeParticipant(${id})">&times;</button>
      <h3 class="font-semibold text-gray-700">Participant #${participantsContainer.children.length + 1}</h3>
      <div class="grid md:grid-cols-2 gap-3">
        <input name="fullName_${id}" placeholder="Full Name" class="input-field border rounded-lg px-3 py-2" required>
        <input name="position_${id}" placeholder="Position / Title (Optional)" class="input-field border rounded-lg px-3 py-2">
      </div>
      <input name="email_${id}" placeholder="Participant Email" type="email" class="input-field w-full border rounded-lg px-3 py-2" required>
      <input name="phoneNumber_${id}" placeholder="Participant Phone Number" type="tel" class="input-field w-full border rounded-lg px-3 py-2" required>
    `;
    
    participantsContainer.appendChild(div);

    if (animate) {
        requestAnimationFrame(() => {
            div.style.maxHeight = div.scrollHeight + 'px';
            div.style.opacity = '1';
            setTimeout(() => {
                div.style.maxHeight = ''; 
                div.style.overflow = '';
                updateParticipantNumbers();
            }, 300); 
        });
    } else {
        updateParticipantNumbers();
    }
  }

  function removeParticipant(id) {
    const div = participantsContainer.querySelector(`[data-participant-id='${id}']`); 
    if (div) {
        div.style.maxHeight = div.scrollHeight + 'px'; 
        div.style.opacity = '1';

        requestAnimationFrame(() => {
            div.style.maxHeight = '0px';
            div.style.opacity = '0';
            div.style.paddingTop = '0';
            div.style.paddingBottom = '0';
            div.style.marginTop = '0';
            div.style.marginBottom = '0';
            setTimeout(() => {
                div.remove();
                if (participantsContainer.children.length === 0) {
                    addParticipant(); 
                } else {
                    updateParticipantNumbers();
                }
            }, 300); 
        });
    }
  }

  function updateParticipantNumbers() {
      participantsContainer.querySelectorAll('.participant-item').forEach((item, index) => {
          const title = item.querySelector('h3');
          if (title) {
              title.textContent = `Participant #${index + 1}`;
          }
      });
  }

  // Initial participant load
  document.getElementById("addParticipant").addEventListener("click", () => addParticipant(Date.now(), true));
  addParticipant(Date.now(), false);

  // --- Core API Logic ---

  /**
   * Mengumpulkan semua data yang diperlukan untuk payload API.
   * @param {HTMLElement} form - The form element.
   * @returns {Object} The API payload body.
   */
  function buildPayload(form) {
      const delegateValue = getDelegateFromUrl();
      const diskon = diskonInput.value.trim().toUpperCase();

      const body = {
          company: form.company.value,
          category: form.category.value,
          website: form.website.value,
          phoneNumber: form.phoneNumber.value,
          email: form.email.value,
          delegate: delegateValue,
          memberOrder: []
      };

      if (diskon) {
          body.diskon = diskon;
      }
      
      // Collect participant data (memberOrder array)
      participantsContainer.querySelectorAll("div[data-participant-id]").forEach(div => {
          const id = div.dataset.participantId;
          const participant = {
              idUser: "DYNAMIC_ID_" + id, 
              fullName: div.querySelector(`input[name='fullName_${id}']`).value,
              position: div.querySelector(`input[name='position_${id}']`).value,
              email: div.querySelector(`input[name='email_${id}']`).value,
              phoneNumber: div.querySelector(`input[name='phoneNumber_${id}']`).value
          };
          body.memberOrder.push(participant);
      });
      
      // Calculate number of participants and add it as 'participant' key
      body.participant = body.memberOrder.length; 

      return body;
  }

  /**
   * Menampilkan data preview dari API ke dalam modal.
   * @param {Object} previewData - The data object from RedPay/previewOrder.
   */
  function displayPreview(previewData) {
      const delegateValue = getDelegateFromUrl();
      const data = previewData.data;
      const totalParticipants = data.participant || 0;
      const diskonValue = diskonInput.value.trim().toUpperCase(); 
      const diskonApplied = data.diskonApplied; // <--- BARIS BARU: Mengambil diskon yang diterapkan dari respons API
      
      let html = `
          <div class="space-y-3 p-4 border rounded-lg bg-gray-50">
              <p class="flex justify-between font-medium">
                  <span>Delegasi:</span> 
                  <span class="font-bold text-emerald-600">${data.delegateType}</span>
              </p>
              <p class="flex justify-between font-medium">
                  <span>Jumlah Peserta:</span> 
                  <span class="font-bold">${totalParticipants}</span>
              </p>
          </div>
          
          <div class="space-y-2 pt-4">
              <p class="flex justify-between">
                  <span>Harga per Peserta:</span> 
                  <span>${formatCurrency(data.pricePerParticipant, data.fromCurrency)}</span>
              </p>
              <p class="flex justify-between">
                  <span>Total Harga (Bruto):</span> 
                  <span>${formatCurrency(data.totalPrice, data.fromCurrency)}</span>
              </p>
              
              ${diskonApplied && diskonApplied > 0 ? `
              <p class="flex justify-between text-red-600 font-semibold border-b pb-2">
                  <span>Diskon (${diskonValue || 'Applied'}):</span>
                  <span>- ${diskonApplied}%</span> 
              </p>` : ''}
              
              <p class="flex justify-between pt-2 font-bold text-lg">
                  <span>Total yang Harus Dibayar:</span> 
                  <span class="text-emerald-700">${(delegateValue == "Domestic" ? "IDR " : "IDR ") + data.convertedTotal.toLocaleString('id-ID')}</span>
              </p>
          </div>
      `;
      
      // Add conversion rate detail if conversion happened
      if (data.fromCurrency !== data.toCurrency && data.rate !== 1) {
          html += `<p class="text-sm text-gray-500 text-right mt-2">Kurs Konversi: 1 ${data.fromCurrency} = ${data.rate} ${data.toCurrency}</p>`;
      }

      modalBody.innerHTML = html;
      openModal();
  }

  /**
   * Melakukan panggilan API untuk membuat transaksi yang sebenarnya.
   * @param {Object} initialPayload - The base payload from the form.
   */
  async function createTransaction(initialPayload) {
      // Add payment method to the payload for the final transaction
      const form = document.getElementById('orderForm');
      let paymentMethod = paymentMethodSelect.value;
      if (paymentMethod === "va") {
          const vaBank = document.getElementById("vaBank").value;
          paymentMethod = vaBank;
      }
      
      // Payload sudah mengandung 'diskon' dari initialPayload
      const transactionPayload = { ...initialPayload, paymentMethod };

      confirmButton.disabled = true;
      confirmButton.innerHTML = `Processing...`;
      
      // Show processing status on the main result div
      resultDiv.innerHTML = `<div class="p-4 bg-blue-100 border border-blue-400 rounded-lg text-blue-800 flex items-center justify-center space-x-2">
                                <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                <span>Creating final transaction...</span>
                             </div>`;

      try {
          const res = await fetch(`${API_BASE_URL}/RedPay/createOrder`, {
              method: "POST",
              headers: { "Content-Type": "application/json", "Accept": "*/*" },
              body: JSON.stringify(transactionPayload)
          });

          const data = await res.json();

          if (res.ok && data.paymentUrl) {
              closeModal();
              if (paymentMethod.startsWith("va_")) {
                  // Display VA Number
                  resultDiv.innerHTML = `<div class="p-6 bg-emerald-100 border-2 border-emerald-500 rounded-lg text-left shadow-lg">
                                          <p class="text-lg font-semibold text-emerald-700">‚úÖ Transaction Created Successfully!</p>
                                          <p class="text-sm text-gray-600 mt-1">Use the Virtual Account number below to complete the payment:</p>
                                          <div class="mt-3 bg-white p-3 border border-dashed border-emerald-400 rounded-md">
                                            <p class="text-sm font-medium text-gray-700">Virtual Account Number (${paymentMethod.toUpperCase().replace('VA_', '')}):</p>
                                            <p class="text-3xl font-extrabold text-emerald-600 tracking-wider break-all">${data.paymentUrl || "VA Number not available"}</p>
                                          </div>
                                        </div>`;
              } else {
                  // Redirect for CC/Other methods
                  window.open(data.paymentUrl, "_blank");
                  resultDiv.innerHTML = `<div class="p-4 bg-blue-100 border border-blue-400 rounded-lg text-blue-800">
                                          <p class="font-semibold">Redirecting...</p>
                                          <p>You are being redirected to the payment page. Please check your new window/tab.</p>
                                        </div>`;
              }
          } else {
              closeModal();
              const errorMessage = data.message || `Code: ${data.code || 'N/A'}`;
              resultDiv.innerHTML = `<div class="p-4 bg-red-100 border border-red-400 rounded-lg text-red-800">
                                      <p class="font-semibold">‚ùå Failed to Create Transaction!</p>
                                      <p>Detail: ${errorMessage}</p>
                                    </div>`;
          }

      } catch (err) {
          console.error(err);
          closeModal();
          resultDiv.innerHTML = `<div class="p-4 bg-red-100 border border-red-400 rounded-lg text-red-800">
                                  <p class="font-semibold">üî• Network/System Error Occurred!</p>
                                  <p>Please try again or contact the administrator. (${err.message})</p>
                                </div>`;
      } finally {
          resetSubmitButton("üöÄ Create Transaction");
          confirmButton.disabled = false;
          confirmButton.innerHTML = `Confirm and Pay`;
      }
  }


  // --- Event Listeners ---

  // 1. Initial Submit (Preview Order)
  document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    submitButton.disabled = true;
    submitButton.innerHTML = `‚è≥ Getting Preview...`;
    
    // Validate Payment Method Selection (before preview, as it affects the final action)
    let paymentMethod = paymentMethodSelect.value;
    if (!paymentMethod) {
        alert("Please select a Payment Method!");
        resetSubmitButton();
        return;
    }
    if (paymentMethod === "va" && !document.getElementById("vaBank").value) {
        alert("Please select a VA Bank!");
        resetSubmitButton();
        return;
    }

    // Build payload (with 'participant' and 'diskon')
    const payload = buildPayload(e.target);
    
    // Show loading for preview
    resultDiv.innerHTML = `<div class="p-4 bg-yellow-100 border border-yellow-300 rounded-lg text-yellow-800 flex items-center justify-center space-x-2">
                            <svg class="animate-spin h-5 w-5 text-yellow-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span>Fetching order preview...</span>
                           </div>`;

    try {
        const res = await fetch(`${API_BASE_URL}/RedPay/previewOrder`, {
            method: "POST",
            headers: { "Content-Type": "application/json", "Accept": "*/*" },
            body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (res.ok && data.data) {
            resultDiv.innerHTML = `<p class="text-gray-500 italic">Preview ready. Please confirm the details.</p>`;
            displayPreview(data);

            // 2. Set up the confirmation button handler 
            // Replace button to remove old listener and attach new one
            confirmButton.replaceWith(confirmButton.cloneNode(true));
            const newConfirmButton = document.getElementById("confirmTransactionButton");
            // Pass the entire payload (which includes 'diskon')
            newConfirmButton.addEventListener('click', () => createTransaction(payload), { once: true }); 
        } else {
            const errorMessage = data.message || `Code: ${data.code || 'N/A'}`;
            resultDiv.innerHTML = `<div class="p-4 bg-red-100 border border-red-400 rounded-lg text-red-800">
                                    <p class="font-semibold">‚ùå Failed to Get Preview!</p>
                                    <p>Detail: ${errorMessage}</p>
                                  </div>`;
            resetSubmitButton();
        }

    } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<div class="p-4 bg-red-100 border border-red-400 rounded-lg text-red-800">
                                <p class="font-semibold">üî• Network/System Error Occurred during Preview!</p>
                                <p>Please try again. (${err.message})</p>
                              </div>`;
        resetSubmitButton();
    }
  });
</script>

</body>
</html>
